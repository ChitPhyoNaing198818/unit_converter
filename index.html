<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Converter</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .converter {
      background: #fff;
      width: 360px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 1rem; }
    label {
        display: block;
        margin-top: 1rem;
        font-weight: 500; }
    input, select {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        border: 1px solid #0BD1F4;
        background-color: #E7FAFE;
        border-radius: 8px;
        font-size: 1rem; }
    .output {
        margin-top: 1.2rem;
        padding: 1rem;
        border: 2px dashed #ffbf47;
        border-radius: 8px;
        background: #fff8e7;
        text-align: center;
        font-weight: bold;
        min-height: 40px; }
    .formula {
        font-family: 'Source Code Pro', monospace;
        font-size: 0.9rem;
        margin-top: 16px;
        color: #555; }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Unity Converter</h2>
    <label for="conversionType">Select a conversion type</label>
    <select id="conversionType">
      <option value="milesToKm">Miles → Kilometers</option>
      <option value="kmToMiles">Kilometers → Miles</option>
      <option value="fToC">Fahrenheit → Celsius</option>
      <option value="cToF">Celsius → Fahrenheit</option>
    </select>

    <label for="inputValue">Input</label>
    <input type="number" id="inputValue" placeholder="Enter a value">
    <div class="output" id="outputBox">Result will appear here</div>
    <div class="formula" id="formulaBox"></div>
  </div>

  <script>
    const conversionType = document.getElementById('conversionType');
    const inputValue = document.getElementById('inputValue');
    const outputBox = document.getElementById('outputBox');
    const formulaBox = document.getElementById('formulaBox');

    function convert() {
      let convert = parseFloat(inputValue.value);
      if (isNaN(convert)) {
        outputBox.innerText = "Result will appear here";
        formulaBox.innerText = "";
        return;
      }

      let result = "", formula = "";
      switch (conversionType.value) {
        case "milesToKm":
          result = (convert * 1.60934).toFixed(2) + " km";
          formula = "km = miles × 1.60934";
          break;
        case "kmToMiles":
          result = (convert / 1.60934).toFixed(2) + " miles";
          formula = "miles = km ÷ 1.60934";
          break;
        case "fToC":
          result = ((convert - 32) * 5/9).toFixed(2) + " °C";
          formula = "°C = (°F - 32) × 5/9";
          break;
        case "cToF":
          result = ((convert * 9/5) + 32).toFixed(2) + " °F";
          formula = "°F = (°C × 9/5) + 32";
          break;
      }
      outputBox.innerText = result;
      formulaBox.innerText = formula;
    }
    conversionType.addEventListener('change', convert);
    inputValue.addEventListener('input', convert);
  </script>
</body>
</html>
