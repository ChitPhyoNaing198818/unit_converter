<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Converter</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .converter {
      background: #fff;
      width: 360px;
      padding: 2.5rem 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;

    }
    h2 {
        text-align: center;
        margin-bottom: 0.3rem; }
    label {
        display: block;
        margin-top: 1rem;
        font-weight: 500;
        
       }
    input, select {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.5rem;
        border: 1px solid #0BD1F4;
        background-color: #E7FAFE;
        border-radius: 8px;
        font-size: 1rem; }
    .output {
        margin-top: 8px;
        padding: 1rem;
        border: 2px dashed #ffbf47;
        border-radius: 8px;
        background: #fff8e7;
        text-align: center;
        font-weight: bold;
        min-height: 40px;
        display: flex;
        text-align: center;
        justify-content: center; 
        align-items: center;
       }
    .formula {
        font-family: 'Source Code Pro', monospace;
        font-size: 1rem;
        color: #555;
        margin-top: 0.75rem;
        text-align: center;
        min-height: 24px;
        
         }

        #inputValue2 {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, opacity 0.4s ease;
        pointer-events: none;
        
      }

      #inputValue2.show {
        max-height: 100px; 
        opacity: 1;
        pointer-events: auto;
      }

  .ar_reverse {
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  margin: 0.6rem auto 0;
  color: #0BD1F4;
  background-color: #e7fafe;
  border: 2px solid #0BD1F4;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  transition: transform 0.4s ease;
 
 }

.ar_reverse:hover {
  transform: rotate(180deg);
  background-color: #0BD1F4;
  color: white;
 }

.ar_reverse:active {
  transform: scale(0.95);
 }


.hiddens{
      display: none;
    }

h2{
  font-size: 2rem;
  
  margin-bottom: 1.5rem;
  text-align: center;
}


   
  </style>
  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body onload="unitChanged()">
  <div class="converter">
    <h2>Unity Converter</h2> <!--Want to add 'select a conversion type' inside select' without using label -->
    <label for="conversionType">Select a conversion type</label>
    <select id="conversionType" onchange="unitChanged()">


      <option disabled selected>Select a conversion type</option> 
      <option value="milesToKm">Miles → Kilometers</option>
      <option value="fToC">Fahrenheit → Celsius</option>
      <option value="cToF">Celsius → Fahrenheit</option>
      <option value="feetToinches">Feet → Inches</option>
      <option value="CircleArea">CircleArea</option>
      <!--Need two inputs-->
      <option value="TriangleArea">TriangleArea</option>
      <option value="SquareArea">SquareArea</option>

    </select>
     <div>
      <label for="inputValue">Enter No.of Units</label>
      <input type="number" id="inputValue" placeholder="Enter a value" oninput="convert()">

    
     </div>
    

      <div class="ar_reverse hiddens" id="arrow" onclick="ar_toggle()">
          <i class="fas fa-arrows-rotate"></i>
      </div>

    <!--Second Input box for triangle and square area-->
    <input type="number" id="inputValue2" placeholder="Enter a value" oninput="convert()">

    <div class="output" id="outputBox">Result will appear here</div>
    <div class="formula" id="formulaBox"></div>
  </div>

  <script>
    const conversionType = document.getElementById('conversionType');
    const inputValue = document.getElementById('inputValue');
    const inputValue2 = document.getElementById('inputValue2');
    const outputBox = document.getElementById('outputBox');
    const formulaBox = document.getElementById('formulaBox');
    const  arrow = document.getElementById('arrow'); 

function ar_toggle() {
  const temp = inputValue.value; // ✅ Save current input before switching

  if (conversionType.value === "fToC") {
    conversionType.value = "cToF";
  } else if (conversionType.value === "cToF") {
    conversionType.value = "fToC";
  }

  unitChanged(false); // ✅ Prevent resetting input
  inputValue.value = temp; // ✅ Restore previous input value
  convert(); 
}

    function unitChanged(reset = true) {

          const type = conversionType.value;

          if(reset){
              outputBox.innerText = "";
              inputValue.value = "";
              inputValue2.value = "";
          }
        

          
           

          if (type === "fToC" || type === "cToF") {
            arrow.classList.remove('hiddens');
          } else {
            arrow.classList.add('hiddens');
            
          }


          if (type === 'TriangleArea') {
            inputValue.placeholder = 'Enter base';
            inputValue2.placeholder = 'Enter height';
            inputValue2.classList.add('show');
          } else if (type === 'SquareArea') {
           inputValue.placeholder = 'Enter width';
           inputValue2.placeholder = 'Enter length';
           inputValue2.classList.add('show');
          } else {
           inputValue.placeholder = 'Enter a value';
           inputValue2.classList.remove('show');
          }
      

          convert();
        }
       
   
      
    function convert() {
        
      let convert = parseFloat(inputValue.value);
      const val2 = parseFloat(inputValue2.value);
      const type = conversionType.value;

        if (type === "TriangleArea" || type === "SquareArea") {
           inputValue2.classList.add('show');
        
        } else {
          inputValue2.classList.remove('show');
          inputValue2.value = "";
        }

      
         

    
        if (isNaN(convert) || ((type === "TriangleArea" || type === "SquareArea") && isNaN(val2))) {
          outputBox.innerText = "Result will appear here";
          formulaBox.innerText = "";
          return;
        }

         if (isNaN(convert)) {
            outputBox.innerText = "Result will appear here";
            formulaBox.innerText = "";
            return;
          }

      let result = "", formula = "";
      switch (conversionType.value) {
        case "milesToKm":
          result = (convert * 1.60934).toFixed(2) + " km";
          formula = "km = miles × 1.60934";
          break;
        
         case "fToC":
             result = ((convert - 32) * 5 / 9).toFixed(2) + " °C";
             formula = "°C = (°F - 32) × 5/9";
             break;

         case "cToF":
           result = ((convert * 9 / 5) + 32).toFixed(2) + " °F";
           formula = "°F = (°C × 9/5) + 32";
           break;
  
        //For feet to inches
        case "feetToinches":
          result = (convert * 12).toFixed(2) + " inches";
          formula = "feet = 12  × inches";
          break;
        //For CircleArea
        case "CircleArea":
          result = (Math.PI * convert * convert).toFixed(2) + "units²";
          formula = "Circle Area = π × radius²";
          break;
        //For Triangle , we need two inputs box 
        case "TriangleArea":
          
          result =( 0.5 * convert * val2).toFixed(2) + "units²";
          formula = "Triangle Area = 1/2  ×  base  ×  height";
          break;

        case "SquareArea":
          result = (  convert * val2).toFixed(2) + "units²";
          formula = "Square area = width  ×  length";
          break;

        


      }
      outputBox.innerText = result;
      formulaBox.innerText = formula;
    }
   
  </script>
</body>
</html>
